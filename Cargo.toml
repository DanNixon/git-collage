[package]
name = "git-collage"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.53"
chrono = "0.4.19"
clap = { version = "3.1", features = ["derive"] }
crossbeam-channel = "0.5"
crossbeam-utils = "0.8"
env_logger = "0.9"
futures = "0.3.21"
git2 = "0.14"
log = "0.4"
octocrab = "0.16"
rayon = "1.5.3"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_variant = "0.1.1"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
toml = "0.5"
url = { version = "2.2", features = ["serde"] }
