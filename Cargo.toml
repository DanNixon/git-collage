[package]
name = "git-collage"
description = "A tool for selectively mirroring Git repositories"
version = "0.4.3"
edition = "2021"
readme = "README.md"
license = "MIT"
homepage = "https://github.com/DanNixon/git-collage"
repository = "https://github.com/DanNixon/git-collage"
categories = ["command-line-utilities", "development-tools"]
keywords = ["git", "mirror", "github"]

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.83"
chrono = "0.4.39"
clap = { version = "4.5.23", features = ["derive"] }
clap_complete = "4.5.23"
crossbeam-channel = "0.5.14"
enum_dispatch = "0.3.13"
env_logger = "0.11.6"
futures = "0.3.31"
git2 = "0.20.0"
log = "0.4.22"
octocrab = "0.42.1"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_variant = "0.1.3"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
toml = "0.8.19"
url = { version = "2.5.4", features = ["serde"] }
